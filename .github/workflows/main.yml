name: Build

on:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'

jobs:
  build-job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1
      - name: Build
        run: dotnet build -c Release
      - name: Tests
        run: dotnet test tests/AnApiOfIceAndFire.Tests/AnApiOfIceAndFire.Tests.csproj -c Release --logger GitHubActions
